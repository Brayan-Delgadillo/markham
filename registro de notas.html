<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intranet Docente</title>
    <link rel="stylesheet" href="CSS/login.css">

    <div class="login-box">
      <img class="avatar" src="img/logo.png" alt="Logo de Markham">
      <h1>Intranet del Docente</h1>
      <form>
        <!--USERNAME-->
        <label for="username">Usuario</label>
        <input type="text" placeholder="Ingrese Usuario">

        <!--PASSWORD-->
        <label for="password">Contraseña</label>
        <input type="password" placeholder="Ingrese Contraseña">

        <input type="submit" value="Log In">

        <a href="#">Perdí mi contraseña</a><br>
        <a href="#">No tengo una cuenta de acceso</a><br>
        <a href="index.html">Volver</a>

      </form>
    </div>
  </body>
</html>
